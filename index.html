<html>
	<head>
		<title>URLchess</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="URLchess.css?v0.6">
		<script type="text/javascript">
var hash = window.location.hash;
var search = window.location.search;
if (search.startsWith("?")) {
	search = search.slice(1);
}
if (search.length > 0 && hash.length == 0) {
	window.alert("URL is in format for URLchess version <=0.6, transforming...");
	window.location.href = window.location.href.replace("?", "#");
}
		</script>
		<script src="URLchess.js?v0.6"></script>
	</head>

	</body>
</html>
